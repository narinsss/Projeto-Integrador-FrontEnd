<nav class="navbar navbar-expand-lg
navbar-dark">
  <img class="navbar-brand" src="https://i.imgur.com/fvDgynI.png" width="230px" height="70px">
  <ul class="list-unstyled d-flex">
    <li class="srch">
      <div class="form-inline search-form d-flex mr-3 mt-2">
        <input style="font-size: 20px;" class="search" type="search" placeholder="O que você procura?" aria-label="Search">
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
    </li>
    <li class="nav-item active">
      <div class="dropdown">
        <img src="{{foto}}" alt="Foto do user" class="dropdown-toggle img-fluid rounded-circle"
          data-toggle="dropdown" aria-expanded="false">
        <div class="dropdown-menu">
          <p class="dropdown-item text-dark usuario">
            {{nome}}
          </p>

          <a class="dropdown-item perfil text-dark" href="#" routerLink="/entrar" *ngIf="authService.deslogado()">Login</a>
          <a class="dropdown-item pedidos text-dark" href="#" routerLink="/cadastrar" *ngIf="authService.deslogado()">Cadastrar</a>
          <a class="dropdown-item pedidos text-dark" href="#" [routerLink]="['/user-edit', id]" *ngIf="authService.logado()">Atualizar Usuário</a>
          <hr class="hr-sair">
          <a class="dropdown-item sair text-dark" (click)="sair()" *ngIf="authService.logado()">Sair</a>
        </div>
      </div>
    </li>
    <li class="nav-item carrinho ml-4 mr-4 mt-2">
      <div class="dropdown">
          <button *ngIf="authService.adm()" class="btn btn-light novoProduto" type="button" data-toggle="modal" data-target="#exampleModalCenter"
          > Novo Produto</button>
      </div>
    </li>

    <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="TituloModalCentralizado">Novo Produto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label for="produto">Nome do Produto</label>
            <input [(ngModel)]="produto.nomeProduto" type="text" class="form-control" id="produto" placeholder="Digite o nome do produto">
          </div>

          <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea [(ngModel)]="produto.descricao" class="form-control" name="descricao" id="descricao" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="valor">Valor</label>
            <input [(ngModel)]="produto.valor" type="text" class="form-control" id="valor" placeholder="Digite o valor do produto">
          </div>

          <div class="form-group">
            <label for="medida">Medida</label>
            <input [(ngModel)]="produto.medida" type="text" class="form-control" id="medida" placeholder="Digite medida do produto">
          </div>

          <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input [(ngModel)]="produto.quantidade" type="text" class="form-control" id="quantidade" placeholder="Digite quantidade do produto">
          </div>

          <div class="form-group">
            <label for="foto">Foto</label>
            <input [(ngModel)]="produto.foto" type="text" class="form-control" id="foto" placeholder="Link da foto">
          </div>


          <div class="form-group">
            <label for="categoria">Escolha a categoria ou <a data-dismiss="modal" routerLink="/categoria">cadastre uma nova</a>:</label>
            <select class="form-control" name="categoria" id="categoria" [(ngModel)] ='idCategoria' (change)="findByIdCategoria()">
                <option *ngFor="let item of listaCategorias" value="{{item.id}}">
                  {{item.tipo}}
                </option>
            </select>
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-success" (click)="publicar()" data-dismiss="modal">Publicar</button>
        </div>
      </div>
    </div>
  </div>
  </ul>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<nav class="navbar navbar-expand-lg nav-interna" >
  <div class="collapse navbar-collapse" id="navbarSupportedContent" *ngFor="let categoria of listaCategorias">
      <li class="li"><a href="#moda" (click)="moda()">{{categoria.tipo}}</a>
      </li>
  </div>

</nav>
