<body class="d-flex  align-items-center">

<div class=" container-fluid  ">

    <div class=" mb-3 d-flex justify-content-center">

        <div class="col-md-11">


            <h1 class=" mb-3 mt-3 text-center">Cadastro</h1>

            <div class="form-group ">
                <label for="nome">Nome</label>
                <input [(ngModel)]="user.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">

                <label for="usuario">Usu치rio</label>
                <input [(ngModel)]="user.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usu치rio">

                <label for="foto">Link da Foto</label>
                <input [(ngModel)]="user.foto" class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua Foto">

                <label for="senha">Senha</label>
                <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">

                <label for="confirmeSenha">Confirmar Senha</label>
                <input [(ngModel)]="user.senha" class="form-control" type="password" name="confirmeSenha" id="confirmeSenha" placeholder="Confirme sua senha">

                <label for="tipo">Tipo de Usu치rio</label>
                <select class="form-control" name="tipo" id="tipo" (change) = 'tipoUser($event)'>
                    <option>Selecione um tipo de usu치rio</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>

                <div class="d-flex justify-content-center mt-3">
                    <div>
                        <button type="submit" class="btn btn-light mb-3 " id="cancelar" routerLink='/entrar'>Cancelar</button>
                    </div>
                    <div class="ml-2">
                         <button type="submit" class="btn btn-light mb-3 " id="cadastrar" (click)="cadastrar()" >Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
